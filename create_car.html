<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Product</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Create a New Product</h1>
        <form id="createProduct">
            <label for="product">Product:</label>
            <input type="text" id="product" required>
            
            <label for="brand">Brand ID:</label>
            <input type="number" id="brand" required>
            
            <label for="lote">Lote:</label>
            <input type="number" id="lote" required>
            
            <label for="validade">Validade:</label>
            <input type="date" id="validade" required>
            
            <label for="ingrediente">Ingrediente principal:</label>
            <input type="text" id="ingrediente">
            
            <label for="description">Description:</label>
            <textarea id="description"></textarea>
            
            <button type="submit">Create Product</button>
        </form>
        <p>Want to create a new brand? <a href="create_brand.html">Click here</a></p>

        <p id="message"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
